<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Criar Produto</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">

     integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="modalOverlay" class="hidden">

          <div id="modalView">
               <div id="content">
                    <button id="closeButton">
                         <i class="bi bi-x-lg"></i>
                    </button>
                    <div class="modalHeader">
                         <h1>Criar produto</h1>
                     

                    </div>
                    <div class="modalForm">
                         <form action="#" method="POST" id="formeEditProduto">
                              <div class="formInfo">
                                   <div class="formColumn">
                                        <div class="formGroup">
                                             <label class="labelInput" for="nome_produto" class="labelInput">Nome
                                                  do produto</label>
                                             <input type="text" class="input_padrao" placeholder="Texto"
                                                  id="nome_produto">
                                        </div>

                                        <div class="formGroup">
                                             <label class="labelInput" for="descricao_produto">Descrição</label>
                                             <textarea class="input_textarea"
                                                  placeholder="Escreva a descrição do produto" rows="4" id="textarea"
                                                  name="descricao_produto"></textarea>
                                        </div>
                                   </div>

                                   <div class="formColumn">
                                        <div class="formGroup">
                                             <label class="labelInput" for="categoria_produto">Categoria</label>
                                             <div class="input_seletor">
                                                  <select id="categoria_produto" name="categoria_produto"
                                                       class="seletor">
                                                       <option value="" disabled selected hidden>Categoria</option>
                                                       <option value="eletronicos">Eletrônicos</option>
                                                       <option value="vestuario">Vestuário</option>
                                                       <option value="saude">Saúde</option>
                                                       <option value="limpeza">Limpeza</option>
                                                       <option value="alimento">Alimento</option>
                                                  </select>
                                                  <i class="bi bi-chevron-down"></i>
                                             </div>
                                             <div class="flexInput">
                                                  <div class="formGroup">
                                                       <label class="labelInput"
                                                            for="quantidade_produto">Quantidade</label>
                                                       <input type="number" class="input_pequeno" maxlength="5"
                                                            placeholder="Digite a quantidade" id="quantidade_produto"
                                                            name="quantidade_produto">
                                                  </div>

                                                  <div class="formGroup">
                                                       <label class="labelInput" for="precouni_produto">Preço
                                                            unitário</label>
                                                       <div class="input_moeda">
                                                            <input type="number" class="input_pequeno" placeholder="0,00"
                                                                 id="precouni_produto" name="precouni_produto">
                                                            <span class="simbolo_moeda">R$</span>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="formButtons">
                                   <button class="botao_criar"><i class="bi bi-plus"></i> Criar item</button>
                                   <button class="botao_limpar"><i class="bi bi-trash-fill"></i> Limpar</button>
                              </div>
                    </div>
                    </form>
               </div>
          </div>

     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
</body>

</html>
