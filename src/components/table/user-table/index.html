<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela de Usuários</title>

  <!-- Estilos e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="font-normal">
  <div class="table-container">
    <!-- Ações da tabela -->
    <div class="table-actions">
      <div class="input_pesquisa">
        <i class="bi bi-search" aria-hidden="true"></i>
          <input type="text" class="input_padrao" placeholder="Pesquisar..." id="pesquisa" name="pesquisa" aria-label="Campo de pesquisa" />
      </div>

      <button class="table-actions-button" id="filter-button" title="Filtrar" aria-label="Filtrar resultados">
        <i class="bi bi-filter"></i>
      </button>

      <button class="table-actions-button" id="download-button" title="Baixar" aria-label="Baixar tabela">
        <i class="bi bi-download"></i>
      </button>
    </div>

    <!-- Tabela -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>CPF</th>
          <th>Sexo</th>
          <th>Opções</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>idUser</td>
          <td>userName</td>
          <td>userType</td>
          <td>userCpf</td>
          <td>userSexo</td>
          <td>
            <div class="options-container">
              <button class="options-button" aria-label="Abrir opções do usuário">
                <i class="bi bi-three-dots"></i>
              </button>

              <div class="options-menu">
                <ul>
                  <li>
                    <button class="options-crud-button" aria-label="Visualizar usuário">
                      <i class="bi bi-eye-fill"></i> Visualizar
                    </button>
                  </li>
                  <li>
                    <button class="options-crud-button" aria-label="Excluir usuário">
                      <i class="bi bi-trash-fill"></i> Excluir
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<script src="script.js"></script>
</html>
