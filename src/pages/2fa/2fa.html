<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logibox - Verificação 2FA</title>
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="2fa.css">
    
  </head>
  <body>
    <main class="recover-wrapper">
      <a href="../login/login.html" class="back-link" id="backBtn">&lt; Voltar</a>

      <h1 class="headline"><strong>Verificação em duas etapas</strong></h1>
      <p class="subhead">Responda à pergunta de segurança abaixo para confirmar sua identidade.</p>

      <section class="form-area">
        <form id="twofaForm" method="POST" action="2fa.php" novalidate>
          <div class="mb-3">
            <label id="questionLabel" class="form-label"></label>
            <input type="text" class="form-control input-shadow" id="answer" placeholder="Digite sua resposta..." required>
            <div class="invalid-feedback">Por favor, responda à pergunta.</div>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-accent" id="confirmBtn">Confirmar</button>
          </div>

          <p class="small-note">Certifique-se de responder corretamente para continuar com a redefinição de senha.</p>
        </form>
      </section>
    </main>

    <!-- Modal de feedback -->
    <div class="modal fade" id="feedback_modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal_message"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="2fa.js"></script>
  </body>
</html>
