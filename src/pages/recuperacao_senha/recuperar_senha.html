<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logibox - Recuperar Senha</title>
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      :root {
        --font-family-base: "Lato", sans-serif;
        --bg: #f3f2f1;
        --card-bg: #ffffff;
        --accent: #ad0000;
        --accent-dark: #8f0000;
        --muted: #6b6b6b;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: var(--font-family-base);
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .recover-wrapper {
        width: 100%;
        max-width: 1100px;
        height: 650px;
        border-radius: 16px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        background: var(--card-bg);
        position: relative;
        padding: 100px 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .recover-wrapper { padding: 36px 28px; border-radius: 10px; height: auto; }
      }

      .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
      }

      .headline {
        text-align: center;
        margin-top: 6px;
        margin-bottom: 6px;
        font-size: 26px;
        font-weight: 700;
        color: #111;
      }

      .subhead {
        text-align: center;
        color: var(--muted);
        font-size: 15px;
        max-width: 600px;
        margin: 8px auto 40px auto;
      }

      label.form-label {
        font-size: 14px;
        color: #444;
        display: block;
        margin-bottom: 8px;
      }

      .form-control:focus { box-shadow: none; border-color: var(--accent); }

      /* === BOTÃO IGUAL AO DA 2FA === */
      .btn-accent {
        background: var(--accent);
        border: none;
        color: #fff;
        padding: 10px 36px;
        border-radius: 8px;
        font-size: 15px;
        box-shadow: 0 4px 0 rgba(0,0,0,0.06);
        transition: all 0.25s ease;
      }

      .btn-accent:hover {
        background: #fff;
        color: #000;
        box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        transform: translateY(-1px);
      }

      .btn-accent:active {
        transform: translateY(1px);
        background: var(--accent-dark);
        color: #fff;
      }

      .form-area {
        width: 480px;
        margin: 0 auto;
      }

      @media (max-width: 576px) { .form-area { width: 100%; } }

      .small-note {
        font-size: 12px;
        color: var(--muted);
        text-align: center;
        margin-top: 14px;
      }

      .input-shadow { box-shadow: 0 2px 0 rgba(0,0,0,0.02) inset; }
    </style>
  </head>

  <body>
    <main class="recover-wrapper">
      <a href="login.html" class="back-link">&lt; Voltar</a>

      <h1 class="headline"><strong>Recuperar senha</strong></h1>
      <p class="subhead">Digite seu e-mail para receber o link de redefinição de senha.</p>

      <section class="form-area">
        <form id="recoverForm" method="POST" action="recuperar_senha.php" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control input-shadow" id="email" placeholder="Digite seu e-mail..." required>
            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-accent">Enviar Link</button>
          </div>

          <p class="small-note">Certifique-se de responder corretamente para continuar com a redefinição de senha.</p>
        </form>
      </section>
    </main>

    <!-- MODAL DE FEEDBACK -->
    <div class="modal fade" id="feedback_modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal_message"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById('recoverForm');
      const email = document.getElementById('email');
      const feedbackModal = new bootstrap.Modal(document.getElementById('feedback_modal'));
      const modalTitle = document.getElementById('modal_title');
      const modalMessage = document.getElementById('modal_message');

      form.addEventListener('submit', (e) => {
        e.preventDefault(); // impede envio real (simulação)

        if (!email.value.trim()) {
          email.classList.add('is-invalid');
          email.focus();
          return;
        }

        email.classList.remove('is-invalid');

        // Simulação de resposta do PHP
        const emailValido = (email.value === "teste@exemplo.com"); // apenas para teste

        if (emailValido) {
          modalTitle.textContent = "✔ Link enviado!";
          modalMessage.innerHTML = "Enviamos um link de redefinição para o seu e-mail.";
          document.querySelector('.modal-header').classList.replace("bg-danger", "bg-success");
          document.querySelector('.btn.btn-danger').classList.replace("btn-danger", "btn-success");
          
          feedbackModal.show();

          document.getElementById('feedback_modal').addEventListener('hidden.bs.modal', () => {
            window.location.href = "login.html";
          });

        } else {
          modalTitle.textContent = "✖ E-mail não encontrado!";
          modalMessage.innerHTML = "Verifique o endereço digitado e tente novamente.";
          document.querySelector('.modal-header').classList.replace("bg-success", "bg-danger");
          document.querySelector('.btn.btn-success')?.classList.replace("btn-success", "btn-danger");
          
          feedbackModal.show();
        }
      });

      email.addEventListener('input', () => {
        email.classList.remove('is-invalid');
      });
    </script>
  </body>
</html>
