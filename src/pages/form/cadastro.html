<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logibox - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="main_container">
    <div class="left_side"></div>
    <div class="right_side">
      <div class="form_container">
        <div>
          <div class="form_header">
            <img src="../images/logoBlackHorizontal.png" alt="Logibox">
          </div>
          <div class="intro_text">
            <h5><strong>Cadastre-se para começar a usar a Logibox.</strong></h5>
            <p>Simplifique o controle de entregas e cadastre suas informações para ter acesso às nossas soluções logísticas com praticidade e segurança.</p>
          </div>
          <div class="steps mb-5">
            <div class="step active" data-step="0">Passo 1<br><small>Dados pessoais</small></div>
            <div class="step" data-step="1">Passo 2<br><small>Contato e endereço</small></div>
            <div class="step" data-step="2">Passo 3<br><small>Acesso à conta</small></div>
          </div>
        </div>

        <form id="multi_step_form" style="flex-grow: 1;">
          <!-- Passo 1 -->
          <div class="form_step active" data-step="0">
            <div class="row">
              <div class="col">
                <label>Nome Completo</label>
                <input type="text" class="form-control" placeholder="Ex: Paula Silva Ferreira" data-key="nome">
              </div>
              <div class="col">
                <label>Nome Materno</label>
                <input type="text" class="form-control" placeholder="Ex: Ana Souza Ferreira" data-key="nome_materno">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>E-mail</label>
                <input type="text" class="form-control" placeholder="exemplo@email.com" data-key="email">
              </div>
              <div class="col">
                <label>Telefone Celular</label>
                <input type="text" class="form-control" placeholder="(+55)XX-XXXXXXXX" data-key="telefone">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Data de nascimento</label>
                <input type="text" class="form-control" placeholder="XX/XX/XXXX" data-key="data_nasc">
              </div>
              <div class="col">
                <label>Sexo</label>
                <select class="form-select" data-key="sexo">
                  <option value="">Selecione...</option>
                  <option>Feminino</option><option>Masculino</option><option>Outro</option>
                </select>
              </div>
              <div class="col">
                <label>CPF</label>
                <input type="text" class="form-control" placeholder="000.000.000-00" data-key="cpf">
              </div>
            </div>
            <div class="text-end">
              <button type="reset" class="btn btn-outline-dark btn-sm limpar"><i class="bi bi-trash-fill"></i> Limpar</button>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-danger next_step">Continuar</button>
            </div>
          </div>

          <!-- Passo 2 -->
          <div class="form_step" data-step="1">
            <div class="row">
              <div class="col">
                <label>CEP</label>
                <input type="text" class="form-control" placeholder="00000-000" data-key="cep">
              </div>
              <div class="col">
                <label>Estado</label>
                <select class="form-select" data-key="estado">
                  <option value="">Selecione...</option>
                  <option>RJ</option><option>SP</option><option>MG</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Cidade</label>
                <input type="text" class="form-control" placeholder="Cidade" data-key="cidade">
              </div>
              <div class="col">
                <label>Bairro</label>
                <input type="text" class="form-control" placeholder="Bairro" data-key="bairro">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Nº da rua</label>
                <input type="text" class="form-control" placeholder="Número" data-key="numero">
              </div>
              <div class="col">
                <label>Rua</label>
                <input type="text" class="form-control" placeholder="Rua" data-key="rua">
              </div>
            </div>
            <div class="mb-2">
              <label>Complemento</label>
              <input type="text" class="form-control" placeholder="Complemento" data-key="complemento">
            </div>
            <div class="text-end">
              <button type="reset" class="btn btn-outline-dark btn-sm limpar"><i class="bi bi-trash-fill"></i> Limpar</button>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-danger prev_step">Voltar</button>
              <button type="button" class="btn btn-danger next_step">Continuar</button>
            </div>
          </div>

          <!-- Passo 3 -->
          <div class="form_step" data-step="2">
            <div class="mb-2">
              <label>Login</label>
              <input type="text" class="form-control" placeholder="6 letras" data-key="login">
            </div>
            <div class="mb-2">
              <label>Senha</label>
              <input type="password" class="form-control" placeholder="8 letras" data-key="senha">
            </div>
            <div class="mb-2">
              <label>Repetir senha</label>
              <input type="password" class="form-control" placeholder="Repita a senha" data-key="repetir_senha">
              <button type="reset" class="btn btn-outline-dark btn-sm limpar"><i class="bi bi-trash-fill"></i>Limpar</button>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-danger prev_step">Voltar</button>
              <button type="submit" class="btn btn-danger">Concluir</button>
            </div>
          </div>
        </form>
        <p class="text-muted text-center small mt-3">Já possui uma conta? <a href="#">Faça seu login.</a></p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="feedback_modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modal_title"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal_message"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="cadastro.js"></script>
</body>
</html>
