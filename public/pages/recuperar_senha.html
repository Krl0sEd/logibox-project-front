<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logibox - Recuperar Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/recuperar_senha.css">
  </head>
  <body>
    <main class="recover-wrapper">
      <a href="../pages/login.html" class="back-link">&lt; Voltar</a>

      <h1 class="headline"><strong>Recuperar senha</strong></h1>
      <p class="subhead">Digite seu e-mail para receber o link de redefinição de senha.</p>

      <section class="form-area">
        <form id="recoverForm" method="POST" action="recuperar_senha.php" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control input-shadow" id="email" placeholder="Digite seu e-mail..." required>
            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-accent">Enviar Link</button>
          </div>

          <p class="small-note">Certifique-se de responder corretamente para continuar com a redefinição de senha.</p>
        </form>
      </section>
    </main>

    <!-- MODAL DE FEEDBACK -->
    <div class="modal fade" id="feedback_modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal_message"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/recuperar_senha.js"></script>
  </body>
</html>
