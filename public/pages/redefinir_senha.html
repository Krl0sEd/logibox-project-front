<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logibox - Redefinir Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
       <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/redefinir_senha.css">
  </head>

  <body>
    <main class="recover-wrapper">

      <a href="../pages/recuperar_senha.html" class="back-link">&lt; Voltar</a>

      <h1 class="headline"><strong>Redefinir senha</strong></h1>
      <p class="subhead">Crie uma nova senha para continuar.</p>

      <section class="form-area">
        <form id="resetForm" method="POST" action="redefinir_senha.php" novalidate>

          <div class="mb-3">
            <label for="senha" class="form-label">Nova Senha</label>
            <input type="password" id="senha" name="senha" class="form-control input-shadow" placeholder="Digite sua nova senha..." required>
            <div class="invalid-feedback">Digite uma senha válida.</div>
          </div>

          <div class="mb-3">
            <label for="confirmar" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmar" name="confirmar" class="form-control input-shadow" placeholder="Confirme sua senha..." required>
            <div class="invalid-feedback">As senhas não coincidem.</div>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-accent">Redefinir Senha</button>
          </div>

          <p class="small-note">Sua nova senha deve ter pelo menos 6 caracteres.</p>
        </form>
      </section>
    </main>

    <!-- MODAL DE FEEDBACK -->
    <div class="modal fade" id="feedback_modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body" id="modal_message"></div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/redefinir_senha.js"></script>
  </body>
</html>
