<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logibox - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
     <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon.png">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body class="font-normal">
  <div class="main-container">
    <div class="left-side">
      <div class="form-container">
        <div class="form-header">
          <img src="../assets/img/logoBlackHorizontal.png" alt="Logibox">
        </div>

        <div class="intro-text">
          <h5><strong>Faça seu Login para começar a usar a Logibox.</strong></h5>
          <p>Simplifique o controle de entregas e acesse suas informações com praticidade e segurança.</p>
        </div>

        <form id="login_form">
          <div class="login-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" class="form-control login-input" placeholder="Digite seu login" autocomplete="username">
          </div>

          <div class="login-group password-input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control login-input" placeholder="Digite sua senha" autocomplete="current-password">
            <button type="button" class="toggle-password mt-3" data-target="senha" aria-label="Mostrar ou ocultar senha">
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <div class="text-end mb-4">
            <button type="reset" class="btn btn-outline-dark btn-sm">
              <i class="bi bi-trash-fill"></i> Limpar
            </button>
          </div>

          <button type="submit" class="btn btn-danger w-100">Entrar</button>
        </form>

         <div>
          <p class="text-muted small text-center mt-0 mb-0">
            Não possui cadastro? <a href="../pages/cadastro.html">Cadastre-se aqui.</a>
          </p>
          <p class="text-muted small text-center mt-0">
          Esqueceu sua senha? <a href="../pages/recuperar_senha.html">Redefinir senha.</a>
          </p>
        </div>
      </div>
    </div>
    <div class="right-side"></div>
  </div>

  <!-- MODAL DE FEEDBACK -->
  <div class="modal fade" id="feedback_modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modal_title"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal_message"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
