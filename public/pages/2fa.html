<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logibox - Verificação 2FA</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/2fa.css">
  </head>
  <body>
    <main class="recover-wrapper">
      <a href="../pages/login.html" class="back-link" id="back_btn">&lt; Voltar</a>

      <h1 class="headline"><strong>Verificação em duas etapas</strong></h1>
      <p class="subhead">Responda à pergunta de segurança abaixo para confirmar sua identidade.</p>

      <section class="form-area">
        <form method="POST" action="2fa.php" id="twofa_form" novalidate>
          <div class="mb-3">
            <label id="question_label" class="form-label"></label>
            <input type="text" class="form-control input-shadow" id="answer" placeholder="Digite sua resposta..." required>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-accent" id="confirm_btn">Confirmar</button>
          </div>

          <p class="small-note">Certifique-se de responder corretamente para continuar com a redefinição de senha.</p>
        </form>
      </section>
    </main>

    <!-- MODAL DE FEEDBACK -->
    <div class="modal fade" id="feedback_modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header" id="modal_header">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal_message"></div>
          <div class="modal-footer">
            <button type="button" class="btn" id="modal_footer_btn" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/2fa.js"></script>
  </body>
</html>
